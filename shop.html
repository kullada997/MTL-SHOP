<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MLT SHOP</title>

<!-- Google Font Kanit -->
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Kanit', sans-serif;
}

/* ====== เมนูด้านบน ====== */
nav {
  width: 100%;
  background: #f3c4fb;
  padding: 14px;
  padding-left: 70px; /* <<< เว้นที่ให้ปุ่มสามขีด */
  display: flex;
  justify-content: center;
  gap: 12px;
  flex-wrap: wrap;
  position: relative;
}

/* ปุ่มเมนูทั่วไป */
nav a {
  text-decoration: none;
  color: #4a148c;
  border: 2px solid #e0aaff;
  padding: 8px 16px;
  border-radius: 14px;
  letter-spacing: 1px;
  font-size: 16px;
  background: #fde2e4;
}

nav a:hover {
  background: #e0aaff;
}

/* ====== ปุ่มสามขีด ====== */
.menu-icon {
  position: absolute;
  left: 16px;
  top: 50%;
  transform: translateY(-50%);
}

.menu-icon a {
  font-size: 22px;
  line-height: 1;
  padding: 6px 10px;
  border-radius: 12px;
  border: 2px solid #e0aaff;
  background: #fde2e4;
  color: #5a189a;
  text-decoration: none;
}

/* ====== ส่วนกลาง ====== */
header {
  min-height: calc(100vh - 120px);
  background: linear-gradient(to bottom right, #fde2e4, #f3c4fb);
  padding: 40px 20px;

  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;

  text-align: center;
}

header h1 {
  font-size: 56px;
  color: #5a189a;
  letter-spacing: 4px;
  margin-bottom: 16px;
}

header p {
  font-size: 20px;
  color: #6a1b9a;
  max-width: 600px;
  margin-bottom: 30px;
}

/* ปุ่มกลาง */
.main-btns {
  display: flex;
  gap: 16px;
  flex-wrap: wrap;
  justify-content: center;
}

.main-btns a {
  text-decoration: none;
  padding: 12px 26px;
  border-radius: 20px;
  background: #9d4edd;
  color: white;
  font-size: 18px;
}

.main-btns a:hover {
  background: #7b2cbf;
}

/* ====== footer ====== */
footer {
  background: #5a189a;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 18px;
  text-align: center;
}
</style>
</head>

<body>

<!-- เมนูบน -->
<nav>
  <!-- ปุ่มสามขีด -->
  <div class="menu-icon">
    <a href="about.html">☰</a>
  </div>

  <!-- เมนูหลัก -->
  <a href="index.html">Home</a>
  <a href="shop.html">Shop</a>
  <a href="cart.html">Cart</a>
  <a href="login.html">Login</a>
  <a href="register.html">Register</a>
  <a href="contact.html">Contact</a>
</nav>

<section class="shop-container">
  <h1 class="shop-title">น้ำหอม</h1>

  <div class="product-grid">

    <!-- Coco -->
    <div class="product-card">
      <div class="product-img" onclick="showDetail('Coco','กลิ่นสะอาด นุ่ม เรียบหรู สุภาพ เท่ ดูแพงแบบเงียบ ๆ')">
        <img src="images/coco.jpg" style="width:100%;height:100%;object-fit:cover;border-radius:14px;">
      </div>
      <div class="product-name">Coco</div>
      <div class="stock">คลัง 20 ขวด</div>
      <div class="qty">
        <button>-</button><span>1</span><button>+</button>
      </div>
      <button class="add-cart">เพิ่มลงตะกร้า</button>
    </div>

    <!-- Snowy -->
    <div class="product-card">
      <div class="product-img" onclick="showDetail('Snowy','กลิ่นใส เย็น บริสุทธิ์ สดชื่น โปร่ง โล่ง')">
        <img src="images/snowy.jpg" style="width:100%;height:100%;object-fit:cover;border-radius:14px;">
      </div>
      <div class="product-name">Snowy</div>
      <div class="stock">คลัง 25 ขวด</div>
      <div class="qty">
        <button>-</button><span>1</span><button>+</button>
      </div>
      <button class="add-cart">เพิ่มลงตะกร้า</button>
    </div>

    <!-- Deepink -->
    <div class="product-card">
      <div class="product-img" onclick="showDetail('Deepink','กลิ่นหวานลึก นุ่ม เซ็กซี่แบบละมุน')">
        <img src="images/deepink.jpg" style="width:100%;height:100%;object-fit:cover;border-radius:14px;">
      </div>
      <div class="product-name">Deepink</div>
      <div class="stock">คงเหลือ 24 ขวด</div>
      <div class="qty">
        <button>-</button><span>1</span><button>+</button>
      </div>
      <button class="add-cart">เพิ่มลงตะกร้า</button>
    </div>

    <!-- Alua -->
    <div class="product-card">
      <div class="product-img" onclick="showDetail('Alua','กลิ่นหวานใส อ่อนโยน โรแมนติก')">
        <img src="images/alua.jpg" style="width:100%;height:100%;object-fit:cover;border-radius:14px;">
      </div>
      <div class="product-name">Alua</div>
      <div class="stock">คลัง 30 ขวด</div>
      <div class="qty">
        <button>-</button><span>1</span><button>+</button>
      </div>
      <button class="add-cart">เพิ่มลงตะกร้า</button>
    </div>

    <!-- Parish -->
    <div class="product-card">
      <div class="product-img" onclick="showDetail('Parish','กลิ่นหรู สุขุม ลึก เท่แบบผู้ใหญ่')">
        <img src="images/parish.jpg" style="width:100%;height:100%;object-fit:cover;border-radius:14px;">
      </div>
      <div class="product-name">Parish</div>
      <div class="stock">คลัง 32 ขวด</div>
      <div class="qty">
        <button>-</button><span>1</span><button>+</button>
      </div>
      <button class="add-cart">เพิ่มลงตะกร้า</button>
    </div>

  </div>

  <!-- รายละเอียด -->
  <div id="detail" class="detail-box">
    <h2 id="detail-name"></h2>
    <p id="detail-desc"></p>
  </div>
</section>

<script>
  // แสดงรายละเอียดน้ำหอม
  function showDetail(name, desc) {
    const detailBox = document.getElementById("detail");
    document.getElementById("detail-name").innerText = name;
    document.getElementById("detail-desc").innerText = desc;
    detailBox.style.display = "block";
    detailBox.scrollIntoView({ behavior: "smooth" });
  }

  // ปุ่ม + -
  document.querySelectorAll(".qty").forEach(qtyBox => {
    const minus = qtyBox.querySelector("button:first-child");
    const plus = qtyBox.querySelector("button:last-child");
    const number = qtyBox.querySelector("span");

    minus.onclick = () => {
      let value = parseInt(number.innerText);
      if (value > 1) number.innerText = value - 1;
    };

    plus.onclick = () => {
      let value = parseInt(number.innerText);
      number.innerText = value + 1;
    };
  });
</script>

</body>
</html>
